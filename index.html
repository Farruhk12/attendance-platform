<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Посещаемость сотрудников</title>
  <meta name="description" content="Система отслеживания посещаемости сотрудников — журнал, аналитика, управление">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script>!function () { var t = localStorage.getItem('theme'); if (t) document.documentElement.setAttribute('data-theme', t) }()</script>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-brand">
        <div class="brand-icon">
          <svg viewBox="0 0 24 24">
            <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2" />
            <rect x="9" y="3" width="6" height="4" rx="1" />
            <path d="M9 14l2 2 4-4" />
          </svg>
        </div>
        Посещаемость
      </div>
      <nav class="sidebar-nav">
        <a href="#journal" data-page="journal" class="active">
          <span class="nav-icon"><svg viewBox="0 0 24 24">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg></span>
          Журнал
        </a>
        <a href="#employees" data-page="employees">
          <span class="nav-icon"><svg viewBox="0 0 24 24">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
              <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg></span>
          Сотрудники
        </a>
        <a href="#analytics" data-page="analytics">
          <span class="nav-icon"><svg viewBox="0 0 24 24">
              <line x1="18" y1="20" x2="18" y2="10" />
              <line x1="12" y1="20" x2="12" y2="4" />
              <line x1="6" y1="20" x2="6" y2="14" />
            </svg></span>
          Аналитика
        </a>
      </nav>
      <div class="sidebar-footer">
        <span class="pulse-dot"></span>
        Автообновление каждые 30 сек
      </div>
    </aside>

    <nav class="bottom-nav" aria-label="Навигация">
      <a href="#journal" data-page="journal" class="active">
        <span class="nav-icon"><svg viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" y1="2" x2="16" y2="6" />
            <line x1="8" y1="2" x2="8" y2="6" />
            <line x1="3" y1="10" x2="21" y2="10" />
          </svg></span>
        Журнал
      </a>
      <a href="#employees" data-page="employees">
        <span class="nav-icon"><svg viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
          </svg></span>
        Сотрудники
      </a>
      <a href="#analytics" data-page="analytics">
        <span class="nav-icon"><svg viewBox="0 0 24 24">
            <line x1="18" y1="20" x2="18" y2="10" />
            <line x1="12" y1="20" x2="12" y2="4" />
            <line x1="6" y1="20" x2="6" y2="14" />
          </svg></span>
        Аналитика
      </a>
    </nav>

    <div class="main-wrap">
      <header class="header">
        <div style="display:flex;align-items:baseline;gap:0.75rem;">
          <h1 id="pageTitle">Журнал</h1>
          <span class="badge">автообновление 30 сек</span>
        </div>
        <div class="updated">Обновлено: <span id="lastUpdate">—</span></div>
      </header>

      <main class="content">
        <div id="error" class="error-banner hidden"></div>

        <div id="page-journal" class="page active">
          <div class="card">
            <div class="card-title">
              Журнал
              <span class="journal-count" id="journalCount"></span>
            </div>
            <div class="filters">
              <div class="filter-group">
                <label>Дата от</label>
                <input type="date" id="filterDateFrom" />
              </div>
              <div class="filter-group">
                <label>Дата до</label>
                <input type="date" id="filterDateTo" />
              </div>
              <div class="filter-group wide">
                <label>Имя</label>
                <input type="text" id="filterName" placeholder="Поиск по имени" />
              </div>
              <div class="filter-group">
                <label>Должность</label>
                <select id="filterPosition">
                  <option value="">Все</option>
                </select>
              </div>
              <div class="filter-group">
                <label>Подразделение</label>
                <select id="filterDepartment">
                  <option value="">Все</option>
                </select>
              </div>
              <button type="button" class="btn-reset" id="btnResetFilters">Сбросить</button>
            </div>
            <div class="journal-body">
              <div class="journal-table-wrap">
                <table class="journal-table">
                  <thead>
                    <tr>
                      <th class="cell-photo"></th>
                      <th>Сотрудник</th>
                      <th>Дата</th>
                      <th>Время прихода</th>
                      <th>Время ухода</th>
                      <th>Часы</th>
                    </tr>
                  </thead>
                  <tbody id="journalBody">
                    <tr>
                      <td colspan="6" class="empty-state">Загрузка…</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div id="page-employees" class="page">
          <div class="card">
            <div class="card-title">Список сотрудников</div>
            <div class="card-body" id="employeesList">
              <div class="empty-state">Загрузка…</div>
            </div>
          </div>
        </div>

        <div id="page-analytics" class="page">
          <div id="analyticsContent">
            <div class="empty-state">Загрузка…</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/views/journal.js"></script>
  <script src="js/views/employees.js"></script>
  <script src="js/views/analytics.js"></script>
  <script src="js/app.js"></script>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Сменить тему">
    <svg class="icon-moon" viewBox="0 0 24 24">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
    </svg>
    <svg class="icon-sun" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="5" />
      <line x1="12" y1="1" x2="12" y2="3" />
      <line x1="12" y1="21" x2="12" y2="23" />
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
      <line x1="1" y1="12" x2="3" y2="12" />
      <line x1="21" y1="12" x2="23" y2="12" />
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
    </svg>
  </button>
  <script>
      (function () {
        var btn = document.getElementById('themeToggle');
        if (!btn) return;
        btn.addEventListener('click', function () {
          var html = document.documentElement;
          var current = html.getAttribute('data-theme');
          var next = current === 'light' ? 'dark' : 'light';
          if (next === 'dark') {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'dark');
          } else {
            html.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
          }
        });
      })();
  </script>
</body>

</html>
